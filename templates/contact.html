{% extends 'base.html' %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4 text-center mb-4">Get In Touch</h1>
                <p class="text-center text-muted mb-5">Have a question or want to work together? Feel free to reach out!</p>
                
                <div class="row mb-5">
                    <div class="col-md-4 text-center mb-4">
                        <h5>Email</h5>
                        <p class="text-muted">john.doe@example.com</p>
                    </div>
                    <div class="col-md-4 text-center mb-4">
                        <h5>Phone</h5>
                        <p class="text-muted">+1 (555) 123-4567</p>
                    </div>
                    <div class="col-md-4 text-center mb-4">
                        <h5>Location</h5>
                        <p class="text-muted">San Francisco, CA</p>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body p-4">
                        <h3 class="mb-4">Send Me a Message</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
